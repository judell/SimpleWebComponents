<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books Demo</title>
  <script src="lib.js" defer></script>
  <script type="module" src="app-form.js"></script>
</head>
<body>
  <app-layout layout="vertical">
    <h1>Book Library</h1>

    <app-form data-source="books">
      <!-- We'll have three text-boxes, each for a different field -->
      <text-box name="title" placeholder="Enter title"></text-box>
      <text-box name="author" placeholder="Enter author"></text-box>
      <text-box name="year" placeholder="Enter year"></text-box>
      
      <app-button label="Add Book"></app-button>
      
      <list-view></list-view>
    </app-form>
  </app-layout>
</body>
</html>
