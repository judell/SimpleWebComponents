<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Components</title>
    <script src="lib.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <app-layout layout="vertical">
        <h1>Simple Web Components Demo</h1>
        <text-box placeholder="Enter some text"></text-box>
        <app-button label="Submit"></app-button>
        <list-view></list-view>
    </app-layout>

    <script type="module">
        import { dbPromise, addItem, getItems } from './db.js';

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('app-button');
            const titleBox = document.querySelector('text-box');
            const listView = document.querySelector('list-view');

            // Define loadItems function
            async function loadItems() {
                console.log("loadItems called");
                const items = await getItems();
                console.log("Items from getItems:", items); // Confirm it's an array
                if (!Array.isArray(items)) {
                    console.error("getItems did not return an array:", items);
                    return;
                }
                listView.innerHTML = ''; // Clear existing items in listView
                items.forEach(item => {
                    const card = document.createElement('list-card');
                    card.setAttribute('title', item.title);
                    listView.appendChild(card);
                });
            }


            // Attach click handler to the button
            button.addEventListener('buttonClick', async (event) => {
                event.preventDefault(); // Ensure the event object is passed correctly
                const input = titleBox.querySelector('input');
                const title = input.value.trim();
                console.log("Input field value:", title);

                if (!title) {
                    console.log("Validation failed, input is empty.");
                    alert('Please enter a title!');
                    return; // Exit early to prevent further execution
                }

                console.log("Validation passed, adding title:", title);
                await addItem({ title });
                console.log("Item added successfully.");

                // Clear the input and reload items
                input.value = ''; // Clear input field
                console.log("Input cleared.");
                await loadItems(); // Reload items
            });

            // Load items on page load
            loadItems();
        });
    </script>
</body>
</html>
